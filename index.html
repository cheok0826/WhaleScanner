<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhaleScanner Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="brand">
        <div class="brand-title">WhaleScanner</div>
        <div class="brand-sub">Rankings + Live Positions</div>
      </div>
    </div>

    <div class="topbar-right">
      <div class="control">
        <label class="label">Dataset</label>
        <select id="datasetSelect"></select>
      </div>

      <div class="control grow">
        <label class="label">Search</label>
        <input id="rankSearch" type="search" placeholder="Search wallet / coin / any column..." />
      </div>

      <div class="control">
        <label class="label">Auto refresh</label>
        <select id="pollInterval">
          <option value="0">Off</option>
          <option value="10">10s</option>
          <option value="20" selected>20s</option>
          <option value="30">30s</option>
          <option value="60">60s</option>
        </select>
      </div>

      <button id="btnRefresh" class="btn">Refresh</button>
      <button id="btnFocus" class="btn btn-ghost" title="Collapse rankings and focus on positions">Focus</button>
      <button id="btnCollapseRank" class="btn btn-ghost" title="Collapse/expand rankings panel">Toggle Rankings</button>
    </div>
  </header>

  <main class="app" id="appRoot">
    <!-- LEFT: Rankings -->
    <section class="panel" id="rankPanel">
      <div class="panel-head">
        <div class="panel-title">
          Rankings
          <span class="muted" id="rankMeta"></span>
        </div>
        <div class="panel-actions">
          <button id="btnColumns" class="btn btn-ghost">Columns</button>
          <button id="btnClearSelection" class="btn btn-ghost">Clear selection</button>
        </div>
      </div>

      <div class="panel-body">
        <div class="hint">
          Tip: click a row to toggle selection. Click column headers to sort.
        </div>

        <div class="table-wrap" id="rankTableWrap">
          <table class="table" id="rankTable"></table>
        </div>
      </div>
    </section>

    <!-- Splitter -->
    <div class="splitter" id="splitter" title="Drag to resize panels"></div>

    <!-- RIGHT: Watch / Positions -->
    <section class="panel" id="watchPanel">
      <div class="panel-head">
        <div class="panel-title">
          Selected wallets
          <span class="muted" id="watchMeta"></span>
        </div>
        <div class="panel-actions">
          <button id="btnRefreshLive" class="btn">Update live</button>
          <button id="btnCollapseWatch" class="btn btn-ghost">Toggle Live</button>
        </div>
      </div>

      <div class="panel-body" id="watchBody">
        <div class="empty" id="watchEmpty">
          No wallets selected yet. Select wallets from the rankings table (checkbox or row click).
        </div>

        <div class="cards" id="walletCards"></div>

        <div class="section">
          <div class="section-head">
            <div class="section-title">Positions (all selected)</div>
            <div class="section-actions">
              <input id="posSearch" type="search" placeholder="Filter positions (wallet / coin / side...)" />
            </div>
          </div>

          <div class="table-wrap table-wrap-tight">
            <table class="table" id="posTable"></table>
          </div>
        </div>
      </div>
    </section>

    <!-- Columns modal -->
    <div class="modal-backdrop hidden" id="colModalBackdrop"></div>
    <div class="modal hidden" id="colModal" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div class="modal-title">Columns</div>
        <button class="btn btn-ghost" id="btnCloseColumns">Close</button>
      </div>
      <div class="modal-body">
        <div class="muted small">Choose which columns to show in Rankings.</div>
        <div class="col-grid" id="colChecklist"></div>
      </div>
      <div class="modal-foot">
        <button class="btn btn-ghost" id="btnColsAll">All</button>
        <button class="btn btn-ghost" id="btnColsNone">None</button>
        <button class="btn" id="btnColsApply">Apply</button>
      </div>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
