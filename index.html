<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhaleScanner Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="brand">
        <div class="brand__title">WhaleScanner</div>
        <div class="brand__sub">Rankings + Live Watchlist</div>
      </div>
    </div>

    <div class="topbar__right">
      <div class="control">
        <label for="datasetSelect">Dataset</label>
        <select id="datasetSelect"></select>
      </div>

      <button id="reloadBtn" class="btn">Reload</button>

      <div class="meta" id="datasetMeta">—</div>
    </div>
  </header>

  <main class="layout">
    <section class="panel panel--main">
      <div class="panel__header">
        <div class="tabs" id="methodTabs"></div>

        <div class="panel__tools">
          <div class="control">
            <label for="tableSearch">Search</label>
            <input id="tableSearch" type="text" placeholder="address / coin / anything…" />
          </div>

          <div class="control">
            <label for="pageSize">Rows</label>
            <select id="pageSize">
              <option value="25">25</option>
              <option value="50" selected>50</option>
              <option value="100">100</option>
              <option value="250">250</option>
              <option value="999999">All</option>
            </select>
          </div>
        </div>
      </div>

      <div class="panel__body">
        <div id="tableWrap" class="tableWrap"></div>
        <div id="tableFooter" class="tableFooter"></div>
      </div>
    </section>

    <aside class="panel panel--watch">
      <div class="panel__header">
        <div>
          <div class="panel__title">Watchlist</div>
          <div class="panel__hint">Tick addresses in the table to watch them live.</div>
        </div>

        <div class="watch__controls">
          <div class="control">
            <label for="pollInterval">Poll (sec)</label>
            <input id="pollInterval" type="number" min="5" step="1" value="20" />
          </div>
          <button id="watchToggleBtn" class="btn btn--primary">Start</button>
        </div>
      </div>

      <div class="panel__body">
        <div class="watch__adder">
          <input id="manualAddress" type="text" placeholder="Add address manually (0x...)" />
          <button id="addAddressBtn" class="btn">Add</button>
        </div>

        <div id="watchStatus" class="watchStatus">Not running.</div>

        <div id="watchlist" class="watchlist"></div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <div>
      Live data uses Hyperliquid <code>/info</code> (<code>clearinghouseState</code>). :contentReference[oaicite:2]{index=2}
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
