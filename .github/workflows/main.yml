name: Whale Scan (Hyperliquid)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: whale-scan
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scanner -> data/latest.json
        run: |
          mkdir -p data
          python -u scanner/whale_scanner.py \
            --auto-find \
            --top-n 200 \
            --min-value 50000 \
            --active-days 14 \
            --mode active \
            --rank-by risk \
            --batch-size 10 \
            --sleep 0.25 \
            --output data/latest.json

      - name: Commit updated JSON
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "whale-scan-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/latest.json
          git commit -m "Update whale scan data (latest.json)"
          git push
