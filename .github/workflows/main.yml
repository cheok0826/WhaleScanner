name: Whale Scan (Hyperliquid)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: whale-scan
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run whale scanner (write JSON snapshots)
        run: |
          python -u scanner/whale_scanner.py \
            --auto-find \
            --top-n 200 \
            --min-value 500000 \
            --active-days 14 \
            --mode active \
            --batch-size 20 \
            --out-dir data \
            --throttle 0.25 \
            --timeout 12 \
            --retries 2

      - name: Commit & push data/*.json
        run: |
          git status --porcelain
          git add data/*.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "whale-scanner-bot"
          git config user.email "actions@users.noreply.github.com"
          git commit -m "Update whale snapshots"
          git push
