name: Whale Scan (Hyperliquid)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: whale-scan
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run whale scanner (write JSON snapshots)
        run: |
          python -u whale_scanner.py \
            --auto-find \
            --top-n 200 \
            --min-value 500000 \
            --active-days 14 \
            --mode active \
            --batch-size 20 \
            --out-dir data \
            --throttle 0.25 \
            --timeout 12 \
            --retries 2

      # âœ… NEW: generate data/manifest.json for the dashboard to auto-list datasets
      - name: Build data/manifest.json
        run: |
          python - << 'PY'
          import json, os, glob, datetime

          files = sorted([
              os.path.basename(p)
              for p in glob.glob("data/*.json")
              if not p.endswith("manifest.json")
          ])

          datasets = []
          for f in files:
              base = f[:-5] if f.lower().endswith(".json") else f
              datasets.append({"id": base, "title": base, "file": f"data/{f}"})

          manifest = {
              "generatedAt": datetime.datetime.utcnow().isoformat() + "Z",
              "datasets": datasets
          }

          os.makedirs("data", exist_ok=True)
          with open("data/manifest.json", "w", encoding="utf-8") as fp:
              json.dump(manifest, fp, ensure_ascii=False, indent=2)

          print("manifest datasets:", len(datasets))
          PY

      - name: Commit & push data/*.json
        run: |
          git status --porcelain
          git add data/*.json data/manifest.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "whale-scanner-bot"
          git config user.email "actions@users.noreply.github.com"
          git commit -m "Update whale snapshots"
          git push
